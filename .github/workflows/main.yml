name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8

    - name: Lint Python code
      run: |
        echo "Running flake8 linter..."
        flake8 --version
        flake8 server/djangoapp --count --exit-zero --max-line-length=127 --statistics
        echo "Linting complete!"

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Build frontend
      run: |
        cd server/frontend
        npm install --legacy-peer-deps
        CI=false npm run build
        echo "Build complete!"
